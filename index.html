<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="carousel-main">
      <div class="button-div" id="previous-div">
        <button class="button" id="previous-btn"><</button>
      </div>
        <div class="carousel">
          <div class="images-strip" pos="1">
            <img src="./image-1.jpeg" alt="image-1" class="image" id="image-1">
            <img src="./image-2.jpeg" alt="image-2" class="image" id="image-2">
            <img src="./image-3.jpeg" alt="image-3" class="image" id="image-3">
            <img src="./image-4.jpg" alt="image-4" class="image" id="image-4">
            <img src="./image-5.jpg" alt="image-5" class="image" id="image-5">
          </div>
        </div>
      <div class="button-div" id="next-div">
        <button class="button" id="next-btn">></button>
      </div>
    </div>
    <div class="dots">
      <div class="dot" id="1"></div>
      <div class="dot" id="2"></div>
      <div class="dot" id="3"></div>
      <div class="dot" id="4"></div>
      <div class="dot" id="5"></div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
